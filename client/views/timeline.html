<template name="timeline">
	<div class="row">
		<fieldset class="col-sm-12">
			<legend>Ultimos posts</legend>
			{{#each posts}}
				<blockquote class="lead">
					<p>{{mesage}}</p>
					<small>
						Autor:
						<a href="/user/{{userId}}">{{name}}</a>
					</small>
				</blockquote>
				<hr>
			{{else}}
				<p class="lead text-center">
					Nenhum post publicado
				</p>
			{{/each}}
		</fieldset>
	</div>
</template>
